<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/besogo.css" />
    <link rel="stylesheet" href="css/board-flat.css" />
    <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
    <div id="board-div">
        <div id="info-div">
            Mistakes: <span id="mistakes">0</span>
        </div>
        <div id="control-div">
            <button id="newBtn">New</button>
            <button id="resetBtn">Reset</button>
            <select id="colorSelect">
                <option value="A">All</option>
                <option value="AR">All Rnd</option>
                <option value="B">Black</option>
                <option value="BR">Black Rnd</option>
                <option value="W">White</option>
                <option value="WR">White Rnd</option>
            </select>
            <select id="scrambleSelect">
                <option value="off">Off</option>
                <option value="on">On</option>
                <option value="noDef">No Default</option>
            </select>
        </div>
        <div id="board"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/besogo.all.js"></script>
    <script src="js/custom.js"></script>

    <script>
        custom.init();
    </script>
</body>
</html>
